name: Security & Compliance

# Comprehensive security scanning with configurable strictness levels
permissions:
  contents: read
  security-events: write
  actions: read
  packages: read
  issues: write  # For auto-issue creation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC
  workflow_dispatch:
    inputs:
      security_level:
        description: 'Security check strictness'
        required: false
        default: 'standard'
        type: choice
        options:
        - minimal
        - standard
        - strict
      create_issue_on_failure:
        description: 'Create GitHub issue if security checks fail'
        required: false
        default: true
        type: boolean

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "false"
  # Disable sccache due to service instability
  SECURITY_LEVEL: ${{ github.event.inputs.security_level || 'standard' }}
  CREATE_ISSUE_ON_FAILURE: ${{ github.event.inputs.create_issue_on_failure || true }}

jobs:
  # Dependency and vulnerability scanning
  vulnerability-scan:
    name: Vulnerability & Dependency Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
      timeout-minutes: 5

    - name: Setup Rust
      uses: ./.github/actions/setup-rust
      timeout-minutes: 5
      with:
        toolchain: stable

    - name: Setup Cache
      uses: ./.github/actions/setup-cache
      timeout-minutes: 5
      with:
        cache-key-suffix: security

    - name: Install security tools
      run: |
        cargo install cargo-audit cargo-deny cargo-license

    - name: Run cargo audit
      run: |
        echo "## ðŸ” Vulnerability Scan Results" >> $GITHUB_STEP_SUMMARY
        cargo audit --format json | tee audit-results.json
        if [ $? -eq 0 ]; then
          echo "âœ… No known vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Vulnerabilities detected - see details below" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Run cargo deny
      run: |
        cargo deny check --format json | tee deny-results.json || echo "cargo-deny found issues"
        cargo deny check advisories
        cargo deny check licenses  
        cargo deny check bans
        cargo deny check sources

    - name: License compliance check
      run: |
        cargo license --json > licenses.json
        echo "## ðŸ“„ License Report" >> $GITHUB_STEP_SUMMARY
        if jq -e '[.[] | select(.license | contains("GPL"))] | length > 0' licenses.json; then
          echo "::warning::GPL licensed dependencies found"
          echo "âš ï¸ GPL dependencies detected - review for compliance" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No GPL licenses found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload vulnerability reports
      uses: actions/upload-artifact@v4
      timeout-minutes: 5
      with:
        name: vulnerability-reports
        path: |
          audit-results.json
          deny-results.json
          licenses.json

  # Code security analysis with configurable strictness
  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
      timeout-minutes: 5

    - name: Setup Rust
      uses: ./.github/actions/setup-rust
      timeout-minutes: 5
      with:
        toolchain: stable
        components: clippy

    - name: Setup Cache
      uses: ./.github/actions/setup-cache
      timeout-minutes: 5

    - name: Security-focused clippy
      run: |
        # Security-focused lints only - no code style enforcement
        cargo clippy --all-targets --all-features -- \
          -W clippy::suspicious \
          -W clippy::correctness \
          -D clippy::unwrap_used \
          -D clippy::expect_used \
          -D clippy::panic \
          -D clippy::unimplemented \
          -D clippy::todo \
          -A clippy::wildcard_imports \
          -A clippy::unused_async \
          -A clippy::missing_errors_doc \
          -A clippy::unnecessary_wraps \
          -A clippy::module_name_repetitions \
          -A clippy::doc_markdown \
          -A clippy::must_use_candidate \
          -A clippy::missing_const_for_fn \
          -A clippy::cast_possible_wrap \
          -A clippy::cast_lossless \
          -A clippy::match_same_arms \
          -A clippy::uninlined_format_args \
          -A clippy::unnested_or_patterns \
          2>&1 | tee clippy-security.log

    - name: Enhanced security checks (if strict mode)
      if: env.SECURITY_LEVEL == 'strict'
      run: |
        echo "Running enhanced security analysis..."
        # Additional strict checks for production
        cargo clippy --all-targets --all-features -- \
          -D clippy::dbg_macro \
          -D clippy::print_stdout \
          -D clippy::print_stderr \
          -W clippy::indexing_slicing \
          2>&1 | tee -a clippy-security.log

    - name: Upload security analysis
      uses: actions/upload-artifact@v4
      timeout-minutes: 5
      with:
        name: code-security-analysis
        path: clippy-security.log

  # Secrets detection
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
      timeout-minutes: 5

    - name: Scan for secrets with Gitleaks
      uses: gitleaks/gitleaks-action@v2
      timeout-minutes: 5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_CONFIG: .gitleaks.toml
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

    - name: TruffleHog OSS scan
      uses: trufflesecurity/trufflehog@ad6fc8fb446b8fafbf7ea8193d2d6bfd42f45690
      timeout-minutes: 5
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  # Security report compilation and issue creation
  security-summary:
    name: Security Summary & Reporting
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [vulnerability-scan, code-security, secrets-scan]
    if: always()
    steps:
    - name: Download all reports
      uses: actions/download-artifact@v4
      timeout-minutes: 5

    - name: Compile security summary
      run: |
        echo "## ðŸ›¡ï¸ Security & Compliance Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Job Results" >> $GITHUB_STEP_SUMMARY
        
        # Check each job result
        if [[ "${{ needs.vulnerability-scan.result }}" == "success" ]]; then
          echo "âœ… Vulnerability Scan: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Vulnerability Scan: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.code-security.result }}" == "success" ]]; then
          echo "âœ… Code Security: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Code Security: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.secrets-scan.result }}" == "success" ]]; then
          echo "âœ… Secrets Scan: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Secrets Scan: FAILED" >> $GITHUB_STEP_SUMMARY
        fi

     - name: Create security incident issue
       if: (failure() || needs.vulnerability-scan.result == 'failure' || needs.code-security.result == 'failure' || needs.secrets-scan.result == 'failure') && env.CREATE_ISSUE_ON_FAILURE == 'true'
       uses: actions/github-script@v6
       with:
         script: |
           const title = `Security Check Failed - Run #${{ github.run_number }}`;
           const body = `
           **Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
           **Branch:** ${{ github.ref_name }}
           **Commit:** ${{ github.sha }}

           ### Failed Checks
           - Vulnerability Scan: ${{ needs.vulnerability-scan.result }}
           - Code Security: ${{ needs.code-security.result }}
           - Secrets Scan: ${{ needs.secrets-scan.result }}

           ### Next Steps
           1. Review the workflow run details and artifacts
           2. Address identified security issues
           3. Re-run security checks after fixes
           4. Close this issue once resolved

           ### Security Thresholds
           - Critical/High vulnerabilities: 0 allowed
           - Exposed secrets: 0 allowed
           - Security-related clippy errors: 0 allowed

           ---
           *This issue was auto-generated by the security workflow.*
           `;

           await github.rest.issues.create({
             owner: context.repo.owner,
             repo: context.repo.repo,
             title: title,
             body: body,
             labels: ['security', 'incident', 'automated']
           });