name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Determine if prerelease
      run: |
        if [[ "${{ github.ref_name }}" == *"-"* ]]; then
          echo "prerelease=true" >> $GITHUB_ENV
        else
          echo "prerelease=false" >> $GITHUB_ENV
        fi
    - name: Extract changelog entry
      id: changelog
      run: |
        VERSION="${{ github.ref_name }}"
        # Remove 'v' prefix if present
        VERSION_NUM="${VERSION#v}"
        
        # Extract the section for this version from CHANGELOG.md
        if [ -f "CHANGELOG.md" ]; then
          # Get content between this version and the next version/end of file
          CHANGELOG_ENTRY=$(awk -v version="$VERSION_NUM" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" version "\\]") found=1
              next
            }
            found && !/^$/ { content = content $0 "\n" }
            END { print content }
          ' CHANGELOG.md)
          
          # Save to file and environment
          if [ -n "$CHANGELOG_ENTRY" ]; then
            echo "$CHANGELOG_ENTRY" > release_notes.md
            echo "HAS_CHANGELOG=true" >> $GITHUB_ENV
          else
            echo "HAS_CHANGELOG=false" >> $GITHUB_ENV
          fi
        else
          echo "HAS_CHANGELOG=false" >> $GITHUB_ENV
        fi

    - name: Create Release
      run: |
        if [ "${{ env.HAS_CHANGELOG }}" = "true" ] && [ -s release_notes.md ]; then
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes-file release_notes.md \
            ${{ env.prerelease == 'true' && '--prerelease' || '' }}
        else
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            ${{ env.prerelease == 'true' && '--prerelease' || '' }}
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Create archive
      shell: bash
      run: |
        binary_name="code_guardian_cli${{ matrix.suffix }}"
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          archive_name="code-guardian-${{ matrix.target }}.zip"
          cp "target/${{ matrix.target }}/release/${binary_name}" .
          7z a "${archive_name}" "${binary_name}" README.md
        else
          archive_name="code-guardian-${{ matrix.target }}.tar.gz"
          cp "target/${{ matrix.target }}/release/${binary_name}" .
          tar czf "${archive_name}" "${binary_name}" README.md
        fi
        echo "ARCHIVE_NAME=${archive_name}" >> $GITHUB_ENV
    
    - name: Upload Release Asset
      run: gh release upload ${{ github.ref_name }} ./${{ env.ARCHIVE_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}