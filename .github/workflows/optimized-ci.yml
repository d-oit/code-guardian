# Optimized CI/CD Pipeline - Enhanced Performance & Reliability
# Features: sccache, cargo-nextest, parallel execution, incremental builds, comprehensive reporting

name: Optimized CI/CD

# Least privilege permissions
permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write
  packages: read

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: optimized-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  # Pre-flight checks and change detection  
  preflight:
    name: Preflight Checks
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.changes.outputs.cli }}
      core: ${{ steps.changes.outputs.core }}
      output: ${{ steps.changes.outputs.output }}
      storage: ${{ steps.changes.outputs.storage }}
      ci: ${{ steps.changes.outputs.ci }}
      docs: ${{ steps.changes.outputs.docs }}
      scripts: ${{ steps.changes.outputs.scripts }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0



      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: changes
        with:
          filters: |
            cli:
              - 'crates/cli/**'
            core:
              - 'crates/core/**'
            output:
              - 'crates/output/**'
            storage:
              - 'crates/storage/**'
            ci:
              - '.github/workflows/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'deny.toml'
            docs:
              - 'docs/**'
              - 'README.md'
            scripts:
              - 'scripts/**'
          token: ${{ github.token }}

      - name: Determine if changes exist
        id: has_changes
        run: |
          if [[ "${{ steps.changes.outputs.cli }}" == "true" || \
                "${{ steps.changes.outputs.core }}" == "true" || \
                "${{ steps.changes.outputs.output }}" == "true" || \
                "${{ steps.changes.outputs.storage }}" == "true" || \
                "${{ steps.changes.outputs.ci }}" == "true" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

  # Fast quality gate with sccache
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Install sccache
        uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

      - name: Install Rust
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check workspace integrity
        run: cargo check --workspace --all-targets

  # Parallel build with sccache
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

    - name: Cache cargo registry
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache target
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-target-

    - name: Build workspace
      run: cargo build --workspace --all-targets --all-features

    - name: Build release
      run: cargo build --release --workspace

  # Parallel testing with cargo-nextest
  test-parallel:
    name: Parallel Tests
    runs-on: ubuntu-latest
    needs: [preflight, build]
    if: needs.preflight.outputs.has_changes == 'true'
    strategy:
      matrix:
        partition: [1, 2, 3, 4]
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

    - name: Install cargo-nextest
      uses: taiki-e/install-action@fa0639a7132933c4081764bded317e92c04e5c07
      with:
        tool: cargo-nextest

    - name: Cache target
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
       with:
         path: target
         key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

     - name: Run partitioned tests
      run: |
        cargo nextest run --workspace --all-features \
          --partition count:${{ matrix.partition }}/4 \
          --partition index:${{ matrix.partition }}

  # Incremental crate testing
  test-cli:
    name: Test CLI Crate
    runs-on: ubuntu-latest
    needs: [preflight, build]
    if: needs.preflight.outputs.cli == 'true' || needs.preflight.outputs.ci == 'true'
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

     - name: Install cargo-nextest
       uses: taiki-e/install-action@fa0639a7132933c4081764bded317e92c04e5c07
       with:
         tool: cargo-nextest

     - name: Cache target
       uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
       with:
         path: target
         key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

     - name: Test CLI crate
      run: cargo nextest run -p code_guardian_cli --all-features --verbose

  test-core:
    name: Test Core Crate
    runs-on: ubuntu-latest
    needs: [preflight, build]
    if: needs.preflight.outputs.core == 'true' || needs.preflight.outputs.ci == 'true'
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

     - name: Install cargo-nextest
       uses: taiki-e/install-action@fa0639a7132933c4081764bded317e92c04e5c07
       with:
         tool: cargo-nextest

     - name: Cache target
       uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
       with:
         path: target
         key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

     - name: Test Core crate
      run: cargo nextest run -p code_guardian_core --all-features --verbose

  test-output:
    name: Test Output Crate
    runs-on: ubuntu-latest
    needs: [preflight, build]
    if: needs.preflight.outputs.output == 'true' || needs.preflight.outputs.ci == 'true'
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

     - name: Install cargo-nextest
       uses: taiki-e/install-action@fa0639a7132933c4081764bded317e92c04e5c07
       with:
         tool: cargo-nextest

     - name: Cache target
       uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
       with:
         path: target
         key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

     - name: Test Output crate
      run: cargo nextest run -p code_guardian_output --all-features --verbose

  test-storage:
    name: Test Storage Crate
    runs-on: ubuntu-latest
    needs: [preflight, build]
    if: needs.preflight.outputs.storage == 'true' || needs.preflight.outputs.ci == 'true'
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

     - name: Install cargo-nextest
       uses: taiki-e/install-action@fa0639a7132933c4081764bded317e92c04e5c07
       with:
         tool: cargo-nextest

     - name: Cache target
       uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
       with:
         path: target
         key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

     - name: Test Storage crate
      run: cargo nextest run -p code_guardian_storage --all-features --verbose

  # Cross-platform testing
  test-cross-platform:
    name: Cross-Platform Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [preflight, build]
    if: needs.preflight.outputs.has_changes == 'true'
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

     - name: Install cargo-nextest
       uses: taiki-e/install-action@fa0639a7132933c4081764bded317e92c04e5c07
       with:
         tool: cargo-nextest

     - name: Cache cargo registry
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run tests
      run: cargo nextest run --workspace --all-features

  # Enhanced coverage with thresholds
  coverage:
    name: Coverage Analysis
    runs-on: ubuntu-latest
    needs: [test-parallel, test-cli, test-core, test-output, test-storage]
    if: always() && needs.preflight.outputs.has_changes == 'true'
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6
      with:
        components: llvm-tools-preview

     - name: Install cargo-llvm-cov
       uses: taiki-e/install-action@fa0639a7132933c4081764bded317e92c04e5c07
       with:
         tool: cargo-llvm-cov

     - name: Cache target
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Generate coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

    - name: Generate HTML report
      run: cargo llvm-cov --all-features --workspace --html --output-dir coverage/html

    - name: Check coverage threshold
      run: |
        COVERAGE=$(cargo llvm-cov --all-features --workspace --summary-only | grep -oE '[0-9]+\.[0-9]+%' | head -1 | sed 's/%//')
        THRESHOLD=82

        echo "Current coverage: ${COVERAGE}%"
        echo "Required threshold: ${THRESHOLD}%"

        if (( $(echo "$COVERAGE >= $THRESHOLD" | bc -l) )); then
          echo "âœ… Coverage threshold met"
          echo "coverage_met=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ Coverage below threshold"
          echo "Gap: $(echo "$THRESHOLD - $COVERAGE" | bc -l)%"
          echo "coverage_met=false" >> $GITHUB_OUTPUT
          exit 1
        fi
      id: coverage_check

    - name: Upload coverage reports
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      with:
        name: coverage-reports
        path: |
          lcov.info
          coverage/

    - name: Coverage Summary
      run: |
        echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cargo llvm-cov --all-features --workspace --summary-only >> $GITHUB_STEP_SUMMARY

  # Performance benchmarking
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: build
    if: needs.preflight.outputs.has_changes == 'true'
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

    - name: Install hyperfine
      run: cargo install hyperfine

    - name: Cache target
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      run: cargo build --release --workspace

    - name: Run performance benchmarks
      run: |
        echo "## ðŸš€ Performance Benchmarks" >> $GITHUB_STEP_SUMMARY

        # Build time benchmark
        echo "### Build Performance" >> $GITHUB_STEP_SUMMARY
        hyperfine --warmup 1 'cargo build --release' --export-markdown build-bench.md
        cat build-bench.md >> $GITHUB_STEP_SUMMARY

        # Binary size check
        echo "### Binary Size" >> $GITHUB_STEP_SUMMARY
        ls -lh target/release/ | head -5 >> $GITHUB_STEP_SUMMARY

    - name: Upload benchmark results
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      with:
        name: benchmark-results
        path: build-bench.md

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: needs.preflight.outputs.has_changes == 'true'
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

     - name: Install cargo-audit
       uses: taiki-e/install-action@fa0639a7132933c4081764bded317e92c04e5c07
       with:
         tool: cargo-audit

     - name: Install cargo-deny
       uses: taiki-e/install-action@fa0639a7132933c4081764bded317e92c04e5c07
       with:
         tool: cargo-deny

     - name: Run security audit
      run: cargo audit --format json | tee audit-results.json

    - name: Run cargo-deny
      run: cargo deny check

    - name: Upload security reports
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      with:
        name: security-reports
        path: audit-results.json

  # Documentation check
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: build
    if: needs.preflight.outputs.docs == 'true' || needs.preflight.outputs.ci == 'true'
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

    - name: Install sccache
      uses: mozilla-actions/sccache-action@2e7f9ec7921547d4b46598398ca573513895d0bd

    - name: Install Rust
      uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6

    - name: Cache target
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build documentation
      run: cargo doc --workspace --all-features --no-deps

    - name: Check documentation
      run: |
        if [ ! -d "target/doc" ]; then
          echo "âŒ Documentation build failed"
          exit 1
        fi
        echo "âœ… Documentation built successfully"

  # Final status aggregation
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [quality-gate, build, test-parallel, test-cli, test-core, test-output, test-storage, test-cross-platform, coverage, benchmark, security, docs]
    if: always()
    steps:
    - name: CI Status Summary
      run: |
        echo "## ðŸŽ¯ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Check each job status
        jobs=("quality-gate" "build" "test-parallel" "test-cross-platform" "coverage" "benchmark" "security" "docs")
        failed_jobs=()

        for job in "${jobs[@]}"; do
          result="${{ needs.$job.result }}"
          if [[ "$result" == "success" ]]; then
            echo "âœ… $job: PASSED" >> $GITHUB_STEP_SUMMARY
          elif [[ "$result" == "skipped" ]]; then
            echo "â­ï¸  $job: SKIPPED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ $job: FAILED" >> $GITHUB_STEP_SUMMARY
            failed_jobs+=("$job")
          fi
        done

        # Check incremental tests
        incremental_jobs=("test-cli" "test-core" "test-output" "test-storage")
        for job in "${incremental_jobs[@]}"; do
          result="${{ needs.$job.result }}"
          if [[ "$result" == "success" ]]; then
            echo "âœ… $job: PASSED" >> $GITHUB_STEP_SUMMARY
          elif [[ "$result" == "skipped" ]]; then
            echo "â­ï¸  $job: SKIPPED (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ $job: FAILED" >> $GITHUB_STEP_SUMMARY
            failed_jobs+=("$job")
          fi
        done

        echo "" >> $GITHUB_STEP_SUMMARY
        if [[ ${#failed_jobs[@]} -eq 0 ]]; then
          echo "### âœ… All CI Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Ready for deployment" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ CI Pipeline Failed" >> $GITHUB_STEP_SUMMARY
          echo "Failed jobs: ${failed_jobs[*]}" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Performance Optimizations Active" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… sccache compilation caching" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… cargo-nextest parallel testing" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Incremental builds by crate" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Intelligent caching strategies" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Comprehensive security scanning" >> $GITHUB_STEP_SUMMARY